<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アマテラスとゾラの日本語ポータル</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="portal-container">
        <img id="amaterasu-char" src="amaterasu.svg" alt="アマテラス" class="amaterasu">

        <div class="link-area">
            <a href="YOUR_YOUTUBE_URL" class="torii-link" data-platform="youtube">
                <img src="torii.png" alt="YouTube" class="torii-img">
                <span class="platform-name">YouTube (解説動画)</span>
            </a>

            <a href="YOUR_TIKTOK_URL" class="torii-link" data-platform="tiktok">
                <img src="torii.png" alt="TikTok" class="torii-img">
                <span class="platform-name">TikTok (ショート動画)</span>
            </a>

            <a href="YOUR_INSTAGRAM_URL" class="torii-link" data-platform="instagram">
                <img src="torii.png" alt="Instagram" class="torii-img">
                <span class="platform-name">Instagram (クイズ/まとめ)</span>
            </a>

            <a href="YOUR_PAYMENT_URL" class="torii-link" data-platform="paid">
                <img src="torii.png" alt="有料コンテンツ" class="torii-img">
                <span class="platform-name">有料コンテンツ</span>
            </a>
        </div>

        <p class="caption">タップしてアマテラスと一緒に学ぶ世界へ！</p>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アマテラスとゾラの日本語ポータル</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body>

    <script src="omikuji_data.js"></script>

    <div class="header-icon-container">
        <img src="assets/icon.svg" alt="サイトアイコン" class="site-header-icon">
    </div>

    <div class="portal-container">
        <img id="amaterasu-char" src="assets/amaterasu.svg" alt="アマテラス" class="amaterasu">

        <div class="omikuji-area">
            <p id="omikuji-reset-message" class="reset-message">
                本日のおみくじは終了しました。リセットは正午（12時）です。<br>
                <span class="en-message">Today's omikuji draw is complete. It resets at noon (12:00 PM JST).</span>
            </p>
            <img src="assets/omikuji-box.svg" alt="おみくじ箱" class="omikuji-box" id="omikuji-box">
        </div>

        <div id="omikuji-result" class="omikuji-result">
            <div id="omikuji-paper" class="omikuji-paper">
                <div class="omikuji-header">
                    <h2 id="result-omikuji" class="result-grade">???</h2>
                    <p class="omikuji-details">
                        (<span id="result-omikujiyomi">???</span> | <span id="result-omikujimeaning">???</span>)
                    </p>
                </div>

                <div class="kanji-info">
                    <div class="kanji-info-main">
                        <p id="result-kanji" class="result-kanji">??</p>
                        <p class="kanji-readings">
                            読み: <span id="result-yomi">???</span>
                        </p>
                        <p class="kanji-meaning">
                            意味: <span id="result-meaning">???</span>
                        </p>
                    </div>

                    <hr>

                    <p class="result-description-jp">
                        <span id="result-jp">データエラーが発生しました。</span>
                    </p>

                    <p class="result-description-en">
                        <span id="result-en">Data error occurred.</span>
                    </p>
                </div>

                <p id="omikuji-reset-message" class="reset-message">
                    本日のおみくじは終了しました。リセットは正午（12時）です。<br>
                    <span class="en-message">Today's omikuji draw is complete. It resets at noon (12:00 PM JST).</span>
                </p>
            </div>
        </div>

        <div class="link-area">
            <a href="YOUR_YOUTUBE_URL" class="torii-link" data-platform="youtube">
                <img src="assets/torii-youtube.svg" alt="YouTube" class="torii-img">
            </a>

            <a href="YOUR_TIKTOK_URL" class="torii-link" data-platform="tiktok">
                <img src="assets/torii-tiktok.svg" alt="TikTok" class="torii-img">
            </a>

            <a href="YOUR_INSTAGRAM_URL" class="torii-link" data-platform="instagram">
                <img src="assets/torii-instagram.svg" alt="Instagram" class="torii-img">
            </a>

            <a href="YOUR_PATREON_URL" class="torii-link" data-platform="paid">
                <img src="assets/torii-patreon.svg" alt="Patreon" class="torii-img">
            </a>
        </div>

        <p class="caption">
            日常で使える生きた日本語を学ぼう
        </p>

    </div>

    <script src="interactive-elements.js"></script>
    <script src="amaterasu-movement.js"></script>
    <script src="script.js"></script>
</body>

</html>

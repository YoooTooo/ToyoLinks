<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>アマテラスリンク集</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="link-container">
        <div class="pipe" data-url="https://twitter.com/xxxxx">Twitter</div>
        <div class="pipe" data-url="https://patreon.com/xxxxx">Patreon</div>
        <div class="pipe" data-url="https://youtube.com/xxxxx">YouTube</div>
    </div>

    <svg id="amaterasu" width="40" height="40" viewBox="0 0 40 40">
        <!-- 簡易ドット絵風アマテラス -->
        <circle cx="20" cy="20" r="18" fill="black" /> <!-- 黒髪 -->
        <circle cx="20" cy="18" r="10" fill="#FFD700" /> <!-- 顔色 -->
    </svg>

    <script src="app.js"></script>
</body>

</html>

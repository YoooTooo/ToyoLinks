<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アマテラスとゾラの日本語ポータル</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body>

    <script src="omikuji_data.js"></script>

    <div class="header-icon-container">
        <img src="assets/icon.svg" alt="サイトアイコン" class="site-header-icon">
    </div>

    <div class="portal-container">
        <img id="amaterasu-char" src="assets/amaterasu.svg" alt="アマテラス" class="amaterasu">

        <div class="omikuji-area">
            <p class="omikuji-message" id="omikuji-message">
                タップするとおみくじが引けます
            </p>
            <img src="assets/omikuji-box.svg" alt="おみくじ箱" class="omikuji-box" id="omikuji-box">
        </div>

        <div class="omikuji-result" id="omikuji-result" style="display: none;">
            <div class="paper-container">
                <div class="omikuji-paper">
                    <div class="result-omikuji" id="result-omikuji"></div>
                    <div class="result-kanji-section">
                        <div class="result-kanji" id="result-kanji"></div>
                        <div class="result-yomi" id="result-yomi"></div>
                    </div>
                    <div class="result-explanation">
                        <p class="jp-text" id="result-jp"></p>
                        <p class="en-text" id="result-en"></p>
                    </div>
                </div>
            </div>
            <p class="omikuji-reset-message" id="omikuji-reset-message" style="display: none;">
                また明日引に来てね<br>Come back tomorrow!
            </p>
        </div>

        <div class="link-area">
            <a href="YOUR_YOUTUBE_URL" class="torii-link" data-platform="youtube">
                <img src="assets/torii-youtube.svg" alt="YouTube" class="torii-img">
            </a>

            <a href="YOUR_TIKTOK_URL" class="torii-link" data-platform="tiktok">
                <img src="assets/torii-tiktok.svg" alt="TikTok" class="torii-img">
            </a>

            <a href="YOUR_INSTAGRAM_URL" class="torii-link" data-platform="instagram">
                <img src="assets/torii-instagram.svg" alt="Instagram" class="torii-img">
            </a>

            <a href="YOUR_PATREON_URL" class="torii-link" data-platform="paid">
                <img src="assets/torii-patreon.svg" alt="Patreon" class="torii-img">
            </a>
        </div>

        <p class="caption">
            日常で使える生きた日本語を学ぼう
        </p>

    </div>

    <script src="interactive-elements.js"></script>
    <script src="amaterasu-movement.js"></script>
    <script src="script.js"></script>
</body>

</html>
